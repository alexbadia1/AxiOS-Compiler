<div style="padding-left: 15px; padding-top: 15px;">
    <div class="box" > Main Memory </div>
    <div *ngFor = "let memMap of memory" class="memory--wrapper">
        <div id="memory--location--header--memMap.decimal" class="box">{{memMap.hex}}</div>
        <div *ngFor = "let num of memMap.locations" id="memory--location--{{num}}" class="box">00</div>
    </div>
</div>
