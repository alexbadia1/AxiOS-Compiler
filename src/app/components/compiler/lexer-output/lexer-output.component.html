<ul *ngFor = "let token of tokens">
    <li class = "lexer-output-li">
        EMOJII <span class={{token.name}}>{{token.name}}</span>  Lexeme: {{token.lexeme}} ({{token.lineNumber}}:{{token.linePosition}})
    </li>
</ul>
<ul *ngFor = "let msg of lexerOutput">
    <li class = "lexer-output-li">
        {{msg.source}}  <span class={{msg.type}}>{{msg.type}}</span>  -  {{msg.message}}
    </li>
</ul>
