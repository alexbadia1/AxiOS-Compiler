<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-toolbar style="background-color: #161616; height: 6.5%;">
  <span class="text-blue">AxiOS</span>
  <span class="menu-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
    (click)="onCompileButtonClick()">
    <mat-icon>done</mat-icon>
  </button>
  <span class="menu-spacer-small"></span>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>power_settings_new</mat-icon>
  </button>
  <span class="menu-spacer-small"></span>
</mat-toolbar>

<mat-sidenav-container class="mat-sidenav-container">
  <mat-sidenav class="sidenav-side-content" [(opened)]="opened" mode="over">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content class="main-content">


    <!-- Sidenav -->
    <mat-grid-list class="mat-grid-list" cols="100" rowHeight="fit" color="secondary">
      <mat-grid-tile class="material-grid-tile-navbar" [colspan]="4" [rowspan]="1">
        <div class="side-navbar-tile-div">
          <ul>
            <li>
              <button mat-icon-button color="accent" class="example-icon" aria-label="Tests" (click)="opened = !opened">
                <mat-icon class="text-blue">open_in_browser</mat-icon>
              </button>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/alex-badia/">
                <button mat-icon-button color="accent" class="example-icon" aria-label="Tests">
                  <mat-icon class="text-blue fa fa-linkedin">
                  </mat-icon>
                </button>
              </a>
            </li>
          </ul>
        </div>
      </mat-grid-tile>

      <!-- Code Editor View -->
      <mat-grid-tile class="material-grid-tile-code-editor" [colspan]="48" [rowspan]="1">
        <div style="height: 100%; width: 100%; align-items: center;">
          <as-split class="split-example ex-b" direction="vertical" [gutterSize]="1.25">

            <!-- Code Editor -->
            <as-split-area [size]="70" [minSize]="20">
              <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="code" (init)="editorInit($event)">
              </ngx-monaco-editor>
            </as-split-area>

            <!-- Compiler Output -->
            <as-split-area [size]="30" [minSize]="20">
              <mat-tab-group animationDuration="0ms" [dynamicHeight]="false">
                <mat-tab label="Lexer">
                  <ul>
                    <li *ngFor="let prog of programs" style="overflow: hidden;">
                      <!-- {{prog.lexerOutput}} -->
                      <app-lexer-output [lexerOutput]="prog.lexerOutput" [tokens] = "prog.cleanTokenStream"></app-lexer-output>
                    </li>
                  </ul>
                </mat-tab>
                <mat-tab label="Parser"> Parser </mat-tab>
                <mat-tab label="CST">
                  <ul>
                    <li *ngFor="let prog of programs" style="overflow: hidden;">
                      <drag-scroll style="width: 95%; height: 500px; overflow: hidden;">
                        <app-cst [program]="prog"></app-cst>
                      </drag-scroll>
                    </li>
                  </ul>
                </mat-tab>
                <mat-tab label="Semantic Analysis"> Semantic Analysis </mat-tab>
                <mat-tab label="AST"> AST </mat-tab>
                <mat-tab label="Scope Tree"> Scope Tree </mat-tab>
                <mat-tab label="6502a Op Codes"> Terminal </mat-tab>
              </mat-tab-group>
            </as-split-area>
          </as-split>
        </div>
      </mat-grid-tile>

      <!-- Operating System -->
      <mat-grid-tile [colspan]="48" [rowspan]="1">
        <app-cli style="width: 100%; height: 100%;"></app-cli>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
